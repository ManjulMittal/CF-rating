<body class="img js-fullheight" style="background-image: url('mainapp/static/images/bg.jpg');">

				</div>
			</div>

					<div class="login-wrap p-0">

						<form action="/" method="POST" class="signin-form">

								<input class="form-control" placeholder="Username" required="" type="text" name="username" />
							</div>
							<div class="form-group">
								<input class="form-control" id="password-field" placeholder="Email" required=""

									toggle="#password-field"></span> -->
							</div>
							<div class="form-group">
								<button class="form-control btn btn-primary submit px-3" type="submit">Register</button>
							</div>
							<!-- <div class="form-group d-md-flex">

										<input checked="" type="checkbox" />

								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
							</div>-->
